<div class="row">
    <div class="col text-center">
        <img src="assets/img/{{ intentos }}.png" class="ahorcado-imagen">

        <h3>Intentos <small>{{ intentos }}/9</small></h3>
    </div>
</div>

<div class="row">
    <div class="col text-center">

        <h1>{{ palabraOculta }}</h1>

    </div>
</div>

<div class="row" *ngIf="gane">
    <div class="col text-center">

        <h1> Felicidades Ganastes!!! </h1>
        <h4> :D </h4>

    </div>
</div>

<div class="row" *ngIf="pierdo">
    <div class="col text-center">

        <h1> Lo siento, perdiste :( </h1>
        <h4> {{ palabra }} </h4>

    </div>
</div>

<div class="row" *ngIf="!gane && !pierdo">
    <div class="col text-center">

        <button (click)="comprobar(letra)" *ngFor="let letra of letras" class="btn btn-primary">{{ letra }}</button>

    </div>
</div>
